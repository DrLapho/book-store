<div class="min-h-screen flex items-center justify-center bg-blue-300">

    
    <div class="bg-white p-16 rounded shadow-2xl w-2/5">
  
      <h2 class="text-3xl font-bold mb-10 text-gray-800">Add a book to the list</h2>
  
      <form class="space-y-5" (ngSubmit)='onSubmit(f)' #f="ngForm">
        <div>
          <label class="block mb-1 font-bold text-gray-500" >Title of the book</label>
          <input type="text" #theT="ngModel"  required ngModel name='title' class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-gray-700">
          <div role="alert" *ngIf="theT.touched && !theT.valid">
            <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
              <p>Please enter the title of the book.</p>
            </div>
          </div>
        </div>
     
  
        <div>
          <label class="block mb-1 font-bold text-gray-500">Name of the author</label>
          <input type="text" #theA="ngModel" required ngModel name='author' class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-gray-700">
          <div role="alert" *ngIf="theA.touched && !theA.valid">
            <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
              <p>Please enter the author of the book.</p>
            </div>
          </div>
        </div>
  
        <div>
          <label class="block mb-1 font-bold text-gray-500">Image Url</label>
          <input type="text" ngModel required #theI="ngModel" name='image' class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-gray-700">
          <div role="alert" *ngIf="theI.touched && !theI.valid">
            <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
              <p>Please enter the url of the Image.</p>
            </div>
          </div>
        </div>
        <div>
          <label class="block mb-1 font-bold text-gray-500">Short Description about the book</label>
          <input type="text" required #theD="ngModel" ngModel name='description' class="w-full border-2 border-gray-200 p-3 rounded outline-none focus:border-gray-700">
          <div role="alert" *ngIf="theD.touched && !theD.valid">
            <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
              <p>Please add a small description about the book.</p>
            </div>
          </div>
        </div>
  
       <div class="flex">
        <button [disabled]="!f.valid" class="block  bg-gray-700 hover:bg-gray-500 p-4 rounded text-white  transition duration-300 mr-2" type="submit">Upload the book</button>
        <button class="block  bg-gray-700 hover:bg-gray-500 p-4 rounded text-white  transition duration-300" routerLink='/home'>Cancel</button>
       </div>
        
  
      </form>
  
    </div>
  
  </div>
